name: Java Code Auto Format
on: pull_request

jobs:
  format_dev:
    if: |
      github.event.pull_request.base.ref == 'dev' && 
      github.event.pull_request.head.repo.name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run spotless
        run: ./gradlew :spotlessApply

      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT

      - name: Create temporary branch
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Charles Tian'
          git config --global user.email 'charles.tian23@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.head.repo.name }}
          git checkout -b auto-format-code
          git add .
          git commit -m "Automated Java code formatting changes"
          git push origin auto-format-code

      - name: Open pull request
        if: steps.git-check.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          title: Automated Java code formatting changes
          body: This pull request contains automated code formatting changes.
          branch: auto-format-code
          base: dev

  format_other_branches:
    if: |
      github.event.pull_request.base.ref != 'dev' && 
      github.event.pull_request.head.repo.name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run spotless
        run: ./gradlew :spotlessApply

      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT

      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Bram van Heuveln'
          git config --global user.email 'bram28@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.head.repo.name }}
          git add .
          git diff --cached --exit-code || git commit -am "Automated Java code formatting changes" && git push
